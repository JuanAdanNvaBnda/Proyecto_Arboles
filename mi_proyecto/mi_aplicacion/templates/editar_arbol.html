<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Árbol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .form-control, .form-select, textarea {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Editar Árbol: {{ arbol.nombre }}</h1>

            <!-- Formulario para editar un árbol -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" value="{{ arbol.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad aproximada:</label>
                    <input type="number" name="edad" id="edad" class="form-control" value="{{ arbol.edad_aproximada }}" required>
                </div>

                <div class="mb-3">
                    <label for="especie" class="form-label">Especie:</label>
                    <input type="text" name="especie" id="especie" class="form-control" value="{{ arbol.especie }}" required>
                </div>

                <div class="mb-3">
                    <label for="latitud" class="form-label">Latitud:</label>
                    <input type="text" name="latitud" id="latitud" class="form-control" value="{{ arbol.latitud }}" required>
                </div>

                <div class="mb-3">
                    <label for="longitud" class="form-label">Longitud:</label>
                    <input type="text" name="longitud" id="longitud" class="form-control" value="{{ arbol.longitud }}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="4" required>{{ arbol.descripcion }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="cuidados" class="form-label">Cuidados:</label>
                    <textarea name="cuidados" id="cuidados" class="form-control" rows="4" required>{{ arbol.cuidados }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="riego_por_semana" class="form-label">Riegos por Semana:</label>
                    <input type="number" name="riego_por_semana" id="riego_por_semana" class="form-control" value="{{ arbol.riego_por_semana }}" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="file" name="imagen" id="imagen" class="form-control">
                    <small class="form-text text-muted">Si deseas cambiar la imagen, selecciona una nueva.</small>
                    <div class="mt-2">
                        <img src="{{ arbol.imagen.url }}" alt="Imagen actual" class="img-fluid" style="max-width: 200px;">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Guardar Cambios</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'registrar_arbol' %}" class="btn btn-link">Volver a Registrar Árboles</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
